<!DOCTYPE html>
<title>Let's Go!</title>
<body onload="recieveData()">
  <p id="showfloor">Floors</p>
  <p id="showlift">Floors</p>

  <script>
    function recieveData() {
      if (typeof localStorage != "undefined") {
        document.getElementById("showfloor").innerHTML = localStorage.floor;
      }
      if (typeof localStorage != "undefined") {
        document.getElementById("showlift").innerHTML = localStorage.floor;
      }
    }
  </script>
</body>
