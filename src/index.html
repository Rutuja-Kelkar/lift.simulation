<div style="display: flex; flex-wrap: wrap; gap: 50px">

      style="border: 2px dotted rgb(96, 139, 168); width: 250px; height: 30px"
    />

</div>

    />

<div style="padding-top: 25px">
  <button type="button" onclick="setDiv()">Go Print!</button>
</div>

<div id="printDiv"></div>

<script>
  function setFloor() {
    var floor = document.getElementById("floor").value;
    localStorage.setItem("floor", floor);
    // localStorage.setItem("floor", floor);
  }

  function setDiv() {
    var floor = document.getElementById("floor").value;
    document.getElementById("printDiv").innerHTML = floor;
    // document.getElementById("floor").value = localStorage.name;
  }
</script>
